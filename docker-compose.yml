services:
  # 1. PG Database Service
  database:
    image: postgres:14.3
    container_name: planout-NEST-db
    # Map your host data to the container's data
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Set environment variables
    env_file: ./.env
    environment: # get DB environment from .env file
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # Add to the container network
    networks:
      - planout-net
    restart: unless-stopped
  # 2. Backend API Service
  backend:
    image: node:14.17.3
    container_name: planoutNEST-api
    # Sets container's root directory
    working_dir: /planout-backend-NEST
    # Map project directory on host (source) to the container file system
    volumes:
      - type: bind
        source: .
        target: /planout-backend-NEST
    # Map ports host:container
    ports:
      - 8081:8081
    # Add it to the container network so it can access the DB container
    networks:
      - planout-net
    # The start up command (start express server)
    command: ["/bin/sh", "-c", "yarn install; yarn build; yarn start"]
    depends_on:
      - database
# Networks allow containers to connect to eachother
networks:
  planout-net:
    driver: "bridge"
# Required. Declare volumes
volumes:
  pgdata:
